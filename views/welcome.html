<html>
<head>
  <title>Upload Content</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <style type="text/css">
        #file-listing{
          background: #eeeeee;
        }
        #files{
          list-style: none;
        }
        #show-files{
          height: 400px;
          overflow-y: auto;
          overflow-x: none; 
        }
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body style="background: lightgrey">
  <div>
    <nav class="navbar navbar-inverse navbar-static-top" style="background: grey">
    <div class="container">
        <form action="fileupload" method="post" enctype="multipart/form-data">
            <div class="col-lg-3">
                <input id="upload-input" type="file" name="filetoupload" multiple="true" style="margin-top: 15px;">
            </div>
            <div class="col-lg-9">
                <input id="btn-submit" class="btn btn-primary" type="submit" style="margin-top: 10px;">
            </div>
        </form>
    </div>
</nav>
    <div id="file-listing" class="col-lg-12"  style="padding:40px;">
        <h2 id="title">File list</h2>
        <div id="show-files">
            <table id="files">
                <tr>
                    <th>Name</th>
                    <th>Embed</th>
                </tr>
            </table>
        </div>
    </div>
  </div>
  <script type="text/javascript">
    $(document).ready(function(){
        var settings = {
          "async": true,
          "crossDomain": true,
          "url": "/api/v1/list/files",
          "method": "GET",
        }

        $.ajax(settings).done(function (files) {
          $.each(files,function(index,value){
            $('#files').append('<tr><td>'+value.thumb+' '+value.file+'</td><td>aqui va embed</td></tr>');
          });
        });
    });
  </script>
</body>
</html>
