<html>
<head>
  <title>Upload Content</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body style="background: lightgrey">
  <div style="margin:100px;">
    <nav class="navbar navbar-inverse navbar-static-top" style="background: grey">
  <div class="container"></div>
</nav>
    <div class="jumbotron col-lg-6"  style="padding:40px;">
      <h2>Upload Content</h2>
        <form action="fileupload" method="post" enctype="multipart/form-data">
          <input id="upload-input" type="file" name="filetoupload" multiple="true"><br>
          <input id="btn-submit" class="btn btn-primary" type="submit">
        </form>
    </div>
    <style type="text/css">
        #file-listing{
          background: #eeeeee;
          height: 233px;
          overflow-y: auto;
          overflow-x: none; 
        }
        #files{
          list-style: none;
        }
    </style>
    <div id="file-listing" class="col-lg-6"  style="padding:40px;">
        <h2 id="title">File list</h2>
        <ul id="files"></ul>
    </div>
  </div>
  <script type="text/javascript">
    $(document).ready(function(){
        var settings = {
          "async": true,
          "crossDomain": true,
          "url": "/api/v1/list/files",
          "method": "GET",
        }

        $.ajax(settings).done(function (files) {
          if(files.length > 0){
            $('#title').show();
          }else{
            $('#title').hide();
          }
          $('#files').html('');
          $.each(files,function(index,value){
            $('#files').append('<li>'+value.thumb+' '+value.file+'<li>');
          });
        });
    });
  </script>
</body>
</html>
