<html>
<head>
  <title>Upload Content Successfully</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body style="background: lightgrey">
  <div style="margin:100px;">
    <nav class="navbar navbar-inverse navbar-static-top" style="background: grey">
  <div class="container"></div>
</nav>
    <div class="jumbotron col-lg-6"  style="padding:40px;">
        <h2>Upload Content</h2>
         The files were uploaded successfuly! <br>
         <a class="btn btn-primary" href="/" style="margin-top: 5px;">Upload more</a>
    </div>
    <style type="text/css">
        #file-listing{
          background: #eeeeee;
          height: 233px;
          overflow-y: auto;
          overflow-x: none; 
        }
        #files{
          list-style: none;
        }
        .jumbotron{
          height: 233px;
        }
    </style>
    <div id="file-listing" class="col-lg-6"  style="padding:40px;">
        <h2>File list</h2>
        <ul id="files"></ul>
    </div>
  </div>
  <script type="text/javascript">
    $(document).ready(function(){
        var settings = {
          "async": true,
          "crossDomain": true,
          "url": "/api/v1/list/files",
          "method": "GET",
        }

        $.ajax(settings).done(function (files) {
          $('#files').html('');
          $.each(files,function(index,value){
            $('#files').append('<li>'+value.thumb+' '+value.file+'<li>');
          });
        });
    });
  </script>
</body>
</html>
